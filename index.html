<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTrim</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/config.js"></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">
        <a href="/" class="header__headline--link">LinkTrim</a>
      </h1>
      <p class="header__description">
        Shorten your links with ease. <br />
        Build with the
        <a
          href="https://pipedream.com/apps/relink-url-shortener"
          target="_blank"
          >relink API</a
        >.
      </p>
    </header>
    <main class="main">
      <div class="main__button-container">
        <button class="main__copy-btn">
          <img
            src="assets/paste_bold.svg"
            alt="Click to paste"
            class="main__copy-btn--icon" />
        </button>

        <button class="main__copy-btn">
          <img
            src="assets/copy-1_bold.svg"
            alt="Click to copy"
            class="main__copy-btn--icon" />
        </button>
      </div>

      <form
        class="main__input-output"
        onsubmit="return false"
        data-js="formElement">
        <label for="input-url">Input URL:</label>
        <input
          type="text"
          name="input-url"
          id="input-url"
          class="main__input"
          data-js="inputField"
          pattern="^(https?://)?([a-zA-Z0-9]([a-zA-ZäöüÄÖÜ0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$"
          required />
        <div class="main__loading" data-js="loadingIcon"></div>
        <label for="output-url" class="main__output-label"
          >Shortened URL:</label
        >
        <input
          type="url"
          name="output-url"
          id="output-url"
          class="main__output"
          data-js="outputField"
          readonly />
        <button type="submit" class="main__submit" data-js="submitButton">
          Trim link
        </button>
      </form>
    </main>
    <footer class="footer">
      <h2 class="footer__headline">Visit my Github</h2>
      <a href="https://github.com/willywdev/" target="_blank">
        <img
          class="footer__github-logo"
          src="assets/github-original-wordmark.svg"
          alt="Link to Github" />
      </a>
    </footer>
  </body>
</html>
